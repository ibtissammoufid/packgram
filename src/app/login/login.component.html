<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/bg.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register"  style="background-color: aliceblue;">
                          
                          <img src="assets/img/logo.png"  style="width:100px;height:80px;margin-left: auto;
                          margin-right: auto;" alt="Italian Trulli">
                          <form class="register-form">
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <button (click)=checkLogin()  class="btn btn-danger btn-block btn-round">Login</button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-danger">Forgot password?</a><br>
                              <a [routerLink]="['/register']"  style="text-decoration: underline;">Don't have an account? register now</a>
                          </div>
                          
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                </div>
            </div>
    </div>
</div>
