<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
<div class="main">
    <div class="section">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h2 class="title">Fill in this form and wait for the dispatcher to review it.</h2>
                    
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Desired space (in Kg)">
                    </div>
                    
                    <div class="form-group">
                        
                        <textarea class="form-control" placeholder="Additional details" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                   
                    <br><br>
                    <div class="row">
                        <div class="col">
                          
                        </div>
                        <div class="col-5">
                          
                        </div>
                        <div class="col">
                            <ng-template #content let-c="close" let-d="dismiss">
                                <div class="modal-header">
                                  <h4 class="modal-title" id="modal-basic-title">Alert!</h4>
                                  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <p>Are you sure you want to book this offer?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-warning" (click)="d('Cross click')" >Cancel</button>
                                  <button type="button" class="btn btn-outline-danger" (click)="c('Save click')">Yes</button>&nbsp;&nbsp;
                                </div>
                              </ng-template>
                              
                              <button class="btn btn-outline-danger" (click)="open(content)">Book</button>
                            
                        </div>
                      </div>

                    
                    </div>
            </div>
            
       
        </div>
    </div>

</div>
</div>
